- hosts: localhost
  roles:
    - ansible-role-nfs-client
  vars:
    nfs_client_rpcbind_flags: -w
    nfs_client_mount:
      - path: /mnt
        src: 127.0.0.1:/exports/foo
        opts: ro
        # do not mount, just modify fstab(5). NFS server is not available in
        # the test environment
        state: present
